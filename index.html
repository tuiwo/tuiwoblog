<section class="update-heatmap" id="update-heatmap">
  <div class="update-heatmap-header">
    <div class="update-heatmap-controls">
      <button type="button" class="heatmap-year-btn" data-direction="prev" aria-label="上一年">&#x25C0;</button>
      <span class="heatmap-year-label"></span>
      <button type="button" class="heatmap-year-btn" data-direction="next" aria-label="下一年">&#x25B6;</button>
    </div>
  </div>
  <div class="update-heatmap-body"></div>
</section>
<script>
(function() {
  function buildHeatmap() {
    if (!document.body || !document.body.classList.contains('homepage')) { return; }

    var MIN_YEAR = 2025;
    var now = new Date();
    var maxYear = now.getFullYear();
    if (maxYear < MIN_YEAR) { maxYear = MIN_YEAR; }

    var container = document.getElementById('update-heatmap');
    if (!container) { return; }

    var bodyEl  = container.querySelector('.update-heatmap-body');
    var labelEl = container.querySelector('.heatmap-year-label');
    var prevBtn = container.querySelector('.heatmap-year-btn[data-direction="prev"]');
    var nextBtn = container.querySelector('.heatmap-year-btn[data-direction="next"]');

    var timestamps = document.querySelectorAll('body.homepage .content li .timestamp');
    var activity = {};

    function pad(n) { return (n < 10 ? '0' + n : '' + n); }

    for (var i = 0; i < timestamps.length; i++) {
      var text = timestamps[i].textContent || '';
      var m = text.match(/\[(\d{4})-(\d{2})-(\d{2})\]/);
      if (!m) { continue; }
      var year = parseInt(m[1], 10);
      if (year < MIN_YEAR) { continue; }
      var key = year + '-' + m[2] + '-' + m[3];
      if (!activity[year]) { activity[year] = {}; }
      activity[year][key] = (activity[year][key] || 0) + 1;
      if (year > maxYear) { maxYear = year; }
    }

    var currentYear = maxYear;

    var tooltip = document.createElement('div');
    tooltip.className = 'heatmap-tooltip';
    tooltip.style.display = 'none';
    document.body.appendChild(tooltip);

    function clampYear(y) {
      if (y < MIN_YEAR) { return MIN_YEAR; }
      if (y > maxYear) { return maxYear; }
      return y;
    }

    function setButtons() {
      if (prevBtn) { prevBtn.disabled = (currentYear <= MIN_YEAR); }
      if (nextBtn) { nextBtn.disabled = (currentYear >= maxYear); }
    }

    function clearBody() {
      if (!bodyEl) { return; }
      while (bodyEl.firstChild) { bodyEl.removeChild(bodyEl.firstChild); }
    }

    function renderYear(year) {
      year = clampYear(year);
      currentYear = year;
      setButtons();

      if (labelEl) { labelEl.textContent = year; }
      if (!bodyEl) { return; }

      clearBody();

      var svgNS = 'http://www.w3.org/2000/svg';
      var jan1  = new Date(year, 0, 1);
      var leap  = (new Date(year, 1, 29).getMonth() === 1);
      var daysInYear = leap ? 366 : 365;
      var weeks = Math.ceil((daysInYear + jan1.getDay()) / 7);
      var cell  = 13;  /* 方块稍微变大 */
      var gap   = 3;
      var width  = weeks * (cell + gap);
      var height = 7 * (cell + gap);

      var svg = document.createElementNS(svgNS, 'svg');
      svg.setAttribute('viewBox', '0 0 ' + width + ' ' + height);
      svg.setAttribute('class', 'heatmap-svg');

      var yearData = activity[year] || {};
      var today = new Date();
      var todayKey = null;
      if (today.getFullYear() === year) {
        todayKey = year + '-' + pad(today.getMonth() + 1) + '-' + pad(today.getDate());
      }

      var d = new Date(year, 0, 1);
      var msDay = 24 * 60 * 60 * 1000;

      while (d.getFullYear() === year) {
        var dayOfWeek = d.getDay();
        var dayIndex  = Math.floor((d - jan1) / msDay);
        var weekIndex = Math.floor((dayIndex + jan1.getDay()) / 7);

        var mm = pad(d.getMonth() + 1);
        var dd = pad(d.getDate());
        var key = year + '-' + mm + '-' + dd;
        var count = yearData[key] || 0;
        var level = 0;
        if (count > 0) {
          level = (count >= 4) ? 4 : count;
        }

        var rect = document.createElementNS(svgNS, 'rect');
        rect.setAttribute('x', weekIndex * (cell + gap));
        rect.setAttribute('y', dayOfWeek * (cell + gap));
        rect.setAttribute('width',  cell);
        rect.setAttribute('height', cell);
        rect.setAttribute('rx', 2);
        rect.setAttribute('ry', 2);
        rect.setAttribute('class', 'heatmap-day level-' + level);
        rect.setAttribute('data-date',  key);
        rect.setAttribute('data-count', count);

        if (todayKey && key === todayKey) {
          rect.classList.add('is-today');
        }

        rect.addEventListener('mouseenter', function(evt) {
          var c = parseInt(this.getAttribute('data-count') || '0', 10);
          if (!c) { return; }
          var dateKey = this.getAttribute('data-date');
          tooltip.textContent = dateKey;
          tooltip.style.display = 'block';
        });

        rect.addEventListener('mousemove', function(evt) {
          if (tooltip.style.display === 'none') { return; }
          tooltip.style.left = (evt.clientX + 12) + 'px';
          tooltip.style.top  = (evt.clientY + 12) + 'px';
        });

        rect.addEventListener('mouseleave', function() {
          tooltip.style.display = 'none';
        });

        svg.appendChild(rect);
        d = new Date(d.getTime() + msDay);
      }

      bodyEl.appendChild(svg);
    }

    if (prevBtn) {
      prevBtn.addEventListener('click', function() {
        if (currentYear <= MIN_YEAR) { return; }
        renderYear(currentYear - 1);
      });
    }

    if (nextBtn) {
      nextBtn.addEventListener('click', function() {
        if (currentYear >= maxYear) { return; }
        renderYear(currentYear + 1);
      });
    }

    renderYear(currentYear);
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', buildHeatmap);
  } else {
    buildHeatmap();
  }
})();
</script>
